buildscript {
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
            jcenter()
            maven { url "https://android-sdk.steerpath.net" }
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.3'
            classpath 'androidx.preference:preference:1.1.1'
            classpath 'com.steerpath:steerpath:android-3.6.4.0'
            classpath 'com.android.volley:volley:1.1.1'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('SteerpathLocation_compileSdkVersion', 29)
    defaultConfig {
        minSdkVersion safeExtGet('SteerpathLocation_minSdkVersion', 21)
        targetSdkVersion safeExtGet('SteerpathLocation_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
        }
    google()
    mavenCentral()
    jcenter()
    maven { url "https://android-sdk.steerpath.net" }
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules
    implementation "com.steerpath:steerpath:android-3.6.4.0"
    implementation "androidx.preference:preference:1.1.0"
    implementation "com.android.volley:volley:1.1.1"
}
